"server {`n    listen 8080;`n    server_name localhost;`n    root /app/public;`n    index index.php;`n    location / {`n        try_files $uri $uri/ =404;`n    }`n    location ~ \.php$ {`n        include snippets/fastcgi-php.conf;`n        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;`n        fastcgi_param SCRIPT_FILENAME \$document_root\$fastcgi_script_name;`n        include fastcgi_params;`n    }`n}" 
